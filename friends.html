<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No services</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span id="current-time"></span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
            <hr>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">친구</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>친구 이름 표시<i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
        <main class="friends__screen">
            <div class="user-component2">
                <div class="user-component__column">
                    <img src="img/profile2.jpeg" class="user-component__avatar user-component__avatar--xl" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title">박상훈</h4>
                        <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component_column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>채널</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/profile2.jpeg" class="user-component__avatar user-component__avatar--sm" alt="">
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">채널+</h4>
                            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">11</span><i class="fa-regular fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i
                            class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                        <span class="nav__ellipsis"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>
        <div id="splash-screen">
            <i class="fa-solid fa-comment fa-2x"></i>
            <span>KoKoa Talk</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f15b369f5f.js" crossorigin="anonymous"></script>
    <script src="js/current-time.js"></script>
</body>

</html>
