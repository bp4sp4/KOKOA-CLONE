<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No services</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
            <hr>
        </div>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="#">
                        <i class="fa-solid fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="#">
                        <span class="nav__notification">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="#"><i
                            class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="#">
                        <span class="nav__ellipsis"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>



    </div>

    <script src="https://kit.fontawesome.com/f15b369f5f.js" crossorigin="anonymous"></script>
</body>

</html>
