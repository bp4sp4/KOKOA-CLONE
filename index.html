<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No services</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span id="current-time"></span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
            <hr>
        </div>

        <div class="main">
            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
                <p class="welcome-header__text">
                    If you have a KoKoa Account, log in with your email or phone number.
                </p>
            </header>
            <form id="login-form" action="friends.html" method="get">
                <input name="username" type="text" placeholder="Email or phone number" />
                <input name="password" type="password" placeholder="Password" />
                <input type="submit" value="Log In" />
                <a href="#">Find KoKoa Account or Password</a>
            </form>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/f15b369f5f.js" crossorigin="anonymous"></script>
    <script src="js/current-time.js"></script>
</body>

</html>
