<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No services</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span id="current-time"></span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
            <hr>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">설정</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </header>
        <main class="main-screen more-screen">
            <ul class="setting-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>공지사항</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>코코아톡 연구실</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>버전</span>
                    </div>
                    <div class="settings__setting-column">이전 버전</div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">11</span><i class="fa-regular fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i
                            class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="more.html">
                        <span class="nav__ellipsis"></span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
            </ul>
        </nav>



    </div>

    <script src="https://kit.fontawesome.com/f15b369f5f.js" crossorigin="anonymous"></script>
    <script src="js/current-time.js"></script>
</body>

</html>
